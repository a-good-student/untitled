<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌展示</title>
    <script type="application/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="application/javascript">
      $(function (){
        $("td:gt(5)").hide()
        $("a").click(function (){
          $("td:gt(5)").toggle()
          $("a").toggle()
        })
      })
    </script>
</head>
<body>
  <table style="width: 100px">
    <tr>
      <td><span>1</span></td>
      <td><span>2</span></td>
      <td><span>3</span></td>
    </tr>
    <tr>
      <td><span>4</span></td>
      <td><span>5</span></td>
      <td><span>6</span></td>
    </tr>
    <tr>
      <td><span>7</span></td>
      <td><span>8</span></td>
      <td><span>9</span></td>
    </tr>
    <tr>
      <td><span>10</span></td>
      <td><span>11</span></td>
      <td><span>12</span></td>
    </tr>
  </table>
<a>显示全部</a>
<a style="display: none">显示部分</a>
</body>
</html>
